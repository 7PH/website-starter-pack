name: Models Sync Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-sync:
    name: Verify TypeScript models match Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Create CI environment file
        run: cp .env.ci .env

      - name: Start backend service
        run: docker compose --profile dev up -d backend-dev db

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if docker compose exec -T backend-dev python -c "print('ready')" 2>/dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Run convert-models script
        run: bash scripts/_core/convert-models.sh

      - name: Stop services
        if: always()
        run: docker compose --profile dev down

      - name: Check for uncommitted changes
        run: |
          if git diff --exit-code app/frontend/types/; then
            echo "Models are in sync!"
          else
            echo "ERROR: TypeScript models are out of sync with Python models."
            echo "Run 'bash scripts/_core/convert-models.sh' and commit the changes."
            exit 1
          fi
